<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawaii Chat</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='0' y='50' font-size='90'>ðŸ—¨</text></svg>" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Kawaii Chat</h1>
            <button id="logoutButton">Logout</button>
        </header>
        <form id="registerForm">
            <input type="text" id="registerNickname" placeholder="Nickname" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <form id="loginForm">
            <input type="text" id="loginNickname" placeholder="Nickname" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <div class="status-container">
              <button type="submit">Login</button>
              <div id="loginStatusMessage"></div>
            </div>
        </form>
        <div id="messages"></div>
        <form id="sendMessageForm">
            <textarea id="messageContent" placeholder="Type your message here" required></textarea>
            <div class="status-container">
              <button type="submit">Send</button>
              <div id="statusMessage"></div>
            </div>
        </form>
    </div>
    <script src="spa.js"></script>
</body>
</html>
